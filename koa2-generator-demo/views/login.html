<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>用户登录</title>

    <!-- Bootstrap core CSS-->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin.css" rel="stylesheet">

  </head>

  <body class="bg-default">
    <div style="height:3em;"></div>
    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="text-center card-header bg-primary text-white">用户登录</div>
        <div class="card-body border border-top-0 border-info">
          <form>
            <div class="form-group">
                <label for="inputUsername">用户名称：</label>
                <input type="text" id="inputUsername" class="form-control" placeholder="请输入用户名称..." required="required" autofocus="autofocus">
            </div>
            <div class="form-group">
                <label for="inputPassword">用户密码：</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="请输入用户密码..." required="required">
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me">
                  记住密码
                </label>
              </div>
            </div>
            <a class="btn btn-primary btn-block" href="#" onclick="login()">登录</a>
          </form>
          <div class="text-center" style="margin-top:1em;">
            <a class="small mt-3" href="/register">注册新账户</a>  <a class="small mt-3" href="/forgot-password">忘记密码?</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <script src="/javascripts/userLogin.js"></script>

  </body>

</html>
